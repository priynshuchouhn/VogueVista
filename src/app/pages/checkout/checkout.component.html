<div class="container p-2 py-5 d-flex flex-column align-items-center">
    <div class="col-md-10 mb-4">
        <h1>Checkout</h1>
    </div>
    <div class="col-10">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ng-container *ngFor="let item of cartItem">
                    <div class="row mb-5">
                        <div class="col-md-3 text-center mb-3">
                            <img src="https://static.nike.com/a/images/t_PDP_864_v1,f_auto,q_auto:eco/a277aa72-0b73-48da-8a6a-1fe1a21a6f03/victori-one-slides-QTTJHP.png"
                                alt="" class="img-fluid" />
                        </div>
                        <div class="col-md-9">
                            <p class="product-name">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam,
                                dolorum!
                            </p>
                            <p class="seller-name">Quantity: <strong>1</strong></p>
                            <p class="price">&#8377;1700</p>
                            <button class="btn text-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                    <path
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <hr />
                </ng-container>
            </div>
            <div class="col-md-4 mb-5">
                <div class="mb-3">
                    <h2>Summary</h2>
                </div>
                <div class="mb-3">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Subtotal</td>
                                <td class="text-end">&#8377;1700</td>
                            </tr>
                            <tr>
                                <td>Discount</td>
                                <td class="text-end">&#8377;700</td>
                            </tr>
                            <tr>
                                <td>Delivery Charges</td>
                                <td class="text-end">&#8377;50</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>Total Amount</td>
                                <td class="text-end">&#8377;2450</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="text-center mb-2 d-flex gap-2">
                    <input type="text" class="form-control form-control-lg rounded-0" placeholder="Coupon Code">
                    <button class="btn btn-dark rounded-0 btn-lg">Apply</button>
                    <!-- <a [routerLink]="['../checkout']">
                        <button class="btn btn-lg btn-dark w-100 rounded-0">Checkout</button>
                    </a> -->
                </div>
                <div class="mb-2">
                    <p class="text-success">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
    </div>
</div>
