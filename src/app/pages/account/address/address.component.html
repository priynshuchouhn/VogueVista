<div class="row bg-dark-subtle px-3 py-3 mx-0 d-flex d-md-none">
  <div class="col-md-12">
    <a routerLink="../" class="back-navigation">
      <h2 class="mb-0 d-flex align-items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"
          fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
        </svg> Manage Addresses</h2>
    </a>
  </div>
</div>
<div class="contianer h-100 p-2 py-2">
  <div class="row mb-4">
    <div class="col-md-12 d-md-block d-none">
      <h4 class="fw-bold">Manage Address</h4>
    </div>
  </div>
  <div class="row mb-3 mx-0">
    <div class="col-md-12">
      <div ngbAccordion [closeOthers]="true" #accordion="ngbAccordion">
        <div ngbAccordionItem>
          <h2 ngbAccordionHeader>
            <button ngbAccordionButton>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#E09145" class="bi bi-plus"
                viewBox="0 0 16 16">
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
              </svg>
              <a class="add-new-address-link ms-2">Add New Address</a>
            </button>
          </h2>
          <div ngbAccordionCollapse>
            <div ngbAccordionBody>
              <ng-template>
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control rounded-0" placeholder="Enter name here">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" appOnlyNumbers name="phone" id="phone" class="form-control rounded-0" maxlength="10" placeholder="Enter phone">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group mb-3">
                        <label for="address_line_1" class="form-label">Address line 1</label>
                        <input type="text" name="address_line_1" id="address_line_1" class="form-control rounded-0" placeholder="Address line 1">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group mb-3">
                        <label for="address_line_2" class="form-label">Address line 2</label>
                        <input type="text" name="address_line_2" id="address_line_2" class="form-control rounded-0" placeholder="Address line 2">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" id="city" class="form-control rounded-0" placeholder="enter city">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" name="state" id="state" class="form-control rounded-0" placeholder="enter state">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="text" appOnlyNumbers maxlength="6" name="pincode" id="pincode" class="form-control rounded-0" placeholder="enter pincode">
                      </div>
                    </div>
                  </div>
                </form>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="border px-3 p-md-2 p-4 d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#E09145" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
              </svg>
           <a class="add-new-address-link ms-2">Add New Address</a> 
        </div> -->
    </div>
  </div>
  @for (address of lstAddress; track $index) {
  <div class="row mb-3 mx-0">
    <div class="col-md-12">
      <div class="border px-3 p-2 d-flex align-items-center">
        <div class="row w-100">
          <div class="col-md-10">
            <div class="address-type">
              <small>Home</small>
            </div>
          </div>
          <div class="col-md-2 text-end">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
              class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
              <path
                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
            </svg>
          </div>
          <div class="col-auto">
            <strong>Priyanshu Chouhan</strong>

</div>
