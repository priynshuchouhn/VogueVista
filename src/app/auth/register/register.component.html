<section class="main-div d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-12">
            <div class="card">
                <div class="card-body py-5">
                    <div class="row justify-content-center">
                        <div class="col-md-12 mb-2 text-center">
                            <h1>
                                Sign Up to <span class="brand-text">Vogue Vista</span> store
                            </h1>
                        </div>
                        <div class="col-md-12 mb-4 text-center">
                            <p>Already have an account? <a routerLink="/login" class="text-slate-blue">Sign In</a></p>
                        </div>
                        <div class="col-md-8 mb-4 text-center">
                            <div class="row">
                                <div class="col-4">
                                    <button class="btn btn-outline-dark w-100 rounded-0">Google</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-outline-dark w-100 rounded-0">Facebook</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-outline-dark w-100 rounded-0">Apple</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 mb-3 text-center position-relative">
                            <hr>
                            <span class="bg-white position-absolute text-slate-blue sign-in-divider px-3">or Sign up
                                with Email</span>
                        </div>
                        <div class="col-md-8">
                            <div class="row justify-content-center">
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <label for="name" class="form-label">Your Name</label>
                                        <input type="text" id="name" class="form-control form-control-lg rounded-0"
                                            placeholder="Priyanshu">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <label for="email" class="form-label">Your Email</label>
                                        <input type="email" id="email" class="form-control form-control-lg rounded-0"
                                            placeholder="yourname@email.com">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <label for="password" class="form-label">Create Password</label>
                                        <input type="password" id="password" class="form-control form-control-lg rounded-0"
                                            placeholder="*********">
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input rounded-0" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    I accept the terms of the <a href="#"> Service & Privacy Policy.</a>
                                                </label>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-outline-dark rounded-0 w-100 btn-lg">Sign up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
