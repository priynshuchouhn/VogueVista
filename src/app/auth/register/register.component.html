<section class="main-div d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-12">
            <div class="card">
                <div class="card-body py-5">
                    <div class="row justify-content-center">
                        <div class="col-md-12 mb-2 text-center">
                            <h1>
                                Sign Up to <span class="brand-text">Vogue Vista</span> store
                            </h1>
                        </div>
                        <div class="col-md-12 mb-4 text-center">
                            <p>Already have an account? <a routerLink="/login" class="text-slate-blue">Sign In</a></p>
                        </div>
                        <div class="col-md-8 mb-4 text-center">
                            <div class="row">
                                <div class="col-4">
                                    <button class="btn btn-outline-dark w-100 rounded-0 d-flex justify-content-center align-items-center gap-2" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                      </svg> <span class="d-none d-md-block">Google</span></button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-outline-dark w-100 rounded-0 d-flex justify-content-center align-items-center gap-2" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                                      </svg> <span class="d-none d-md-block">Facebook</span></button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-outline-dark w-100 rounded-0 d-flex justify-content-center align-items-center gap-2" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
                                        <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"/>
                                        <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"/>
                                      </svg> <span class="d-none d-md-block">Apple</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 mb-3 text-center position-relative">
                            <div class="row">
                                <div class="col-4 px-0"><hr></div>
                                <div class="col-4 px-0"><span class="text-slate-blue sign-in-divider">or Sign in with Email</span></div>
                                <div class="col-4 px-0"><hr></div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="row justify-content-center">
                                    <div class="col-md-12">
                                        <div class="form-group mb-3">
                                            <label for="name" class="form-label">Your Name</label>
                                            <input type="text" id="name" class="form-control form-control-lg rounded-0"
                                                placeholder="your name" formControlName="username">
                                                <small class="text-danger" *ngIf="isSubmitted && f['username'].errors?.['required']">Name is required</small>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group mb-3">
                                            <label for="email" class="form-label">Your Email</label>
                                            <input type="email" id="email" class="form-control form-control-lg rounded-0"
                                                placeholder="yourname@email.com" formControlName="email">
                                                <small class="text-danger" *ngIf="isSubmitted && f['email'].errors?.['required']">Email is required</small>
                                                <small class="text-danger" *ngIf="isSubmitted && !f['email'].errors?.['required'] && f['email'].errors?.['email']">Email is not valid</small>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group mb-3">
                                            <label for="password" class="form-label">Create Password</label>
                                            <input type="password" id="password" class="form-control form-control-lg rounded-0"
                                                placeholder="*********" formControlName="password">
                                                <small class="text-danger" *ngIf="isSubmitted && f['password'].errors?.['required']">Password is required</small>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input rounded-0" type="checkbox" value="" id="flexCheckDefault" formControlName="terms_conditions">
                                                    <label class="form-check-label" for="flexCheckDefault" >
                                                        I accept the <a href="#">terms of the Service & Privacy Policy.</a>
                                                    </label>
                                                </div>
                                                <small class="text-danger" *ngIf="isSubmitted && f['terms_conditions'].errors?.['required']">Please accept the terms of the Service & Privacy Policy.</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button class="btn btn-outline-dark rounded-0 w-100 btn-lg" type="submit">Sign up</button>
                                    </div>
                                    <div class="col-md-12 position-relative d-flex justify-content-center">
                                        <p  class="text-danger text-center position-absolute"  *ngIf="errorMessage">{{ errorMessage }}</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
