<section class="main-div d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-12">
            <div class="card">
                <div class="card-body py-5">
                    <div class="row justify-content-center">
                        <div class="col-md-12 mb-2 text-center">
                            <h1>
                                Login to <span class="brand-text">Vogue Vista</span> store
                            </h1>
                        </div>
                        <div class="col-md-12 mb-4 text-center">
                            <p>Donâ€™t have an account? <a routerLink="/register" class="text-slate-blue">Create a free
                                    account</a></p>
                        </div>
                        <div class="col-md-8 mb-4 text-center">
                            <div class="row">
                                <div class="col-4">
                                    <button class="btn btn-outline-dark w-100 rounded-0">Google</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-outline-dark w-100 rounded-0">Facebook</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-outline-dark w-100 rounded-0">Apple</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 mb-3 text-center position-relative">
                            <hr>
                            <span class="bg-white position-absolute text-slate-blue sign-in-divider px-3">or Sign in
                                with Email</span>
                        </div>
                        <div class="col-md-8">
                            <div class="row justify-content-center">
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" id="email" class="form-control form-control-lg rounded-0"
                                            placeholder="yourname@email.com">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" id="password" class="form-control form-control-lg rounded-0"
                                            placeholder="*********">
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input rounded-0" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                 Remember me
                                                </label>
                                              </div>
                                        </div>
                                        <div class="col-6 text-end">
                                            <a href="">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-outline-dark rounded-0 w-100 btn-lg">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
